name: "Release DeepLink Version"
description: "Deep replace linked version of components"
inputs:
  token:
    description: "Github Token to push"
    required: true
  toolPath:
    description: "toolPath"
    required: true
  version:
    description: "version"
    required: true
runs:
  using: docker
  image: Dockerfile
  env:
    GITHUB_TOKEN: ${{ inputs.token }}
  args:  
    - '${{ inputs.toolPath }}'
    - '${{ inputs.version }}'
