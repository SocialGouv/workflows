on:
  workflow_call:
    inputs:
      webhookUri:
        required: false
        type: string
      triggerWebhook:
        required: false
        type: boolean
        default: true
    secrets:
      GITHUB_TOKEN:
        required: true
      KUBEWEBHOOK_TOKEN:
        required: true

jobs:
  deploy:
    name: Review Auto Pipeline ðŸ‘“
    runs-on: ubuntu-latest
    environment: review-auto
    steps:
      - uses: socialgouv/kontinuous/.github/actions/deployment-starting@v1
        id: deployment-starting
        with:
          token: ${{ secrets.GITHUB_TOKEN }}

      - uses: socialgouv/kontinuous/.github/actions/deploy-via-webhook@v1
        continue-on-error: true
        with:
          webhookToken: ${{ secrets.KUBEWEBHOOK_TOKEN }}
          webhookUri: ${{ inputs.webhookUri }}
          triggerWebhook: ${{ inputs.triggerWebhook }}
          token: ${{ secrets.GITHUB_TOKEN }}
          kubeconfig: ${{ secrets.KUBECONFIG }}
          environment: dev
      
      - uses: socialgouv/workflows/actions/deployment-ending@v1
        with:
          token: ${{ secrets.GITHUB_TOKEN }}
          deployment_id: ${{ steps.deployment-starting.outputs.deployment_id }}
          deployment_name: ${{ steps.deployment-starting.outputs.deployment_name }}