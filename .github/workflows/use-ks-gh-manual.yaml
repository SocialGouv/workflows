on:
  workflow_call:
    inputs:
      chart:
        required: false
        type: string
      ignoreProjectTemplates:
        required: false
        type: boolean
      environment:
        required: false
        type: string
      inlineValues:
        required: false
        type: string
      inlineSet:
        required: false
        type: string
    secrets:
      GITHUB_TOKEN:
        required: true
      KUBECONFIG:
        required: true

jobs:
  deploy:
    name: Manual Pipeline ðŸ‘‰
    runs-on: ubuntu-latest
    environment: manual
    steps:
      - uses: socialgouv/kontinuous/.github/actions/deployment-starting@v1
        id: deployment-starting
        with:
          token: ${{ secrets.GITHUB_TOKEN }}

      - uses: socialgouv/kontinuous/.github/actions/deploy-via-github@v1
        continue-on-error: true
        with:
          token: ${{ secrets.GITHUB_TOKEN }}
          kubeconfig: ${{ secrets.KUBECONFIG }}
          chart: ${{ inputs.chart }}
          ignoreProjectTemplates: ${{ inputs.ignoreProjectTemplates }}
          environment: ${{ inputs.environment }}
          inlineValues: ${{ inputs.inlineValues }}
          inlineSet: ${{ inputs.inlineSet }}
      
      - uses: socialgouv/workflows/actions/deployment-ending@v1
        with:
          token: ${{ secrets.GITHUB_TOKEN }}
          deployment_id: ${{ steps.deployment-starting.outputs.deployment_id }}
          deployment_name: ${{ steps.deployment-starting.outputs.deployment_name }}