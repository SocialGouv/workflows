on:
  workflow_call:
    secrets:
      KUBECONFIG:
        required: true
      KS_SENTRY_DSN:
        required: false
      KS_NOTIFY_MATTERMOST_WEBHOOK_URL:
        required: false
    

jobs:
  deploy:
    name: Review Auto Pipeline üëì
    runs-on: ubuntu-latest
    environment: review-auto
    outputs:
      deployment-name: ${{ steps.deployment-starting.outputs.deployment-name }}
    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - uses: socialgouv/workflows/actions/deployment-starting@v1
        id: deployment-starting
        with:
          token: ${{ secrets.GITHUB_TOKEN }}
          pat: ${{ secrets.SOCIALGROOVYBOT_BOTO_PAT }}
          environment-scope: review

      - uses: socialgouv/kontinuous/.github/actions/deploy-via-github@v1
        id: deployment
        continue-on-error: true
        with:
          kubeconfig: ${{ secrets.KUBECONFIG }}
          environment: dev
          deployWriteOutputFile: "true"
          sentryDSN: ${{ secrets.KS_SENTRY_DSN }}
          notifyWebhookUrl: ${{ secrets.KS_NOTIFY_MATTERMOST_WEBHOOK_URL }}
      
      - uses: socialgouv/workflows/actions/deployment-ending@v1
        with:
          pat: ${{ secrets.SOCIALGROOVYBOT_BOTO_PAT }}
          token: ${{ secrets.GITHUB_TOKEN }}
          deployment-id: ${{ steps.deployment-starting.outputs.deployment-id }}
          deployment-name: ${{ steps.deployment-starting.outputs.deployment-name }}
          deployment-ok: ${{ steps.deployment.outcome == 'success' && 'true' || 'false' }}

  trivy:
    name: Trivy vulnerability scanner üïµÔ∏è
    runs-on: ubuntu-latest
    needs: [deploy]
    # environment: review-auto
    steps:
      - uses: actions/download-artifact@v3
        with:
          name: "manifests-${{ needs.deploy.outputs.deployment-name }}.yaml"
      
      # - uses: socialgouv/workflows/actions/manifests-images@v1
      - uses: socialgouv/workflows/actions/manifests-images@feat/trivy-scan
        id: manifests-images

      # - uses: socialgouv/workflows/actions/trivy-scan-manifests@v1
      - uses: socialgouv/workflows/actions/trivy-scan-manifests@feat/trivy-scan
        with:
          images: ${{ steps.manifests-images.images }}
          token: ${{ secrets.GITHUB_TOKEN }}
